<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft Flexbox</title>
	<script src="https://use.fontawesome.com/e5c922d165.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- Navbar -->
	<nav class="flex-container navbar" id="navbarId">
		<div class="logo-container">
			<img src="assets/img/logo-white.png" alt="logo" id="logo" class="logo">
		</div>
		<a href="#" class="text-uppercase link">Drive</a>
		<a href="#" class="text-uppercase link">Explore</a>
		<a href="#" class="text-uppercase link">Help</a>
		<button id="btnlog">Log in</button>
		<div id="space"></div>
		<button id="btnup">Sign up</button>
	</nav>
<!-- HEADER -->
	<section class="flex-container">
		<video id="bgvideo" autoplay="true" loop>
			<source src="assets/video/hero-video.mp4" type="video/mp4">
		</video>
		<div class="flex-container">
			<h1>TURN MILES</h1>
			<h1>INTO MONEY</h1>
			<h4>SIGN UP TO DRIVE WITH LYFT</h4>
			<div class="cuadro">
				<input type="text" id="numero" placeholder="Phone Number" class="">
			</div>
		</div>
	</section>
	<script src="assets/js/main.js"></script>
</body>
</html>
